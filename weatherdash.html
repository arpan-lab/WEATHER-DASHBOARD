<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="weatherdash.css">
</head>
<body>
    <div class="dashboard">
        <header class="header">
            <h1>ğŸŒ Weather Dashboard</h1>
        </header>
        <main class="main-content">
            <!-- Search Section -->
            <section class="search-section">
                <input type="text" id="cityInput" class="input-box" placeholder="ğŸ” Enter city name" />
                <button id="searchBtn" class="search-btn">Search</button>
            </section>
           <!-- Weather Info Section -->
            <section class="weather-display" id="weatherInfo">
                <div class="weather-card">
                    <h2 id="cityName" class="city-name">City Name</h2>
                    <div class="details">
                        <p id="temperature" class="temperature">Temperature</p>
                        <p id="description" class="description">Weather Description</p>
                        <p id="humidity" class="humidity">Humidity</p>
                        <p id="wind" class="wind">Wind Speed</p>
                    </div>
                </div>
            </section>
        </main>
        <footer class="footer">
            <p>Â© 2025 Weather App | Powered by <a href="https://openweathermap.org/" target="_blank">OpenWeatherMap</a></p>
        </footer>
    </div>
    <script src="weatherdash.js"></script>
</body>
</html>
